<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Web Menu CSS</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contents/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                Logo
            </div>
            <input type="checkbox" class="menu-button" id="menu-button">
            <label for="menu-button"></label>
            <ul class="main-menu">
                <li class="item">Option 1</li>
                <li class="item">Option 2</li>
                <li class="item">Option 3</li>
                <li class="item">Option 4</li>
            </ul>
        </div>
    </nav>
</body>
</html>
